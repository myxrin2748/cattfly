<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Link - Cattfly0</title>
    <link href="https://fonts.cdnfonts.com/css/coolvetica" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pusat Link</h1>
            <p>Cari dan download file yang kamu cari dibawah ini!</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Ketik nama file atau kode..." onkeyup="filterLinks()">
            <div id="searchLoader" class="search-loader"></div>
        </div>

        <div id="mainLoader" class="loader-wrapper">
            <div class="spinner"></div>
            <p>Memuat data...</p>
        </div>

        <div id="toast" class="toast">Link berhasil disalin!</div>
        <div id="error-message" class="error-box" style="display: none;"></div>
        
        <main id="link-container" class="grid-container"></main>

        <footer>
            <p>&copy; 2025 Cattfly0 Download Center</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
